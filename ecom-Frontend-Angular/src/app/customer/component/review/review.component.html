<div class="bootstrap-wrapper" style="margin-top: 50px;">
    <div class="container">
      <div class="text-center">
        <h3 class="mb-4">Add Product</h3>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto" *ngFor="let product of orderProductDetailList">
          <div class="card-container">
            <img [src]="product.processedImg" class="card-img-left img-fluid" alt="Product Image">
            
            <div class="card-content">
              <div class="form-group">
                <label>Name: {{product.name}}</label>
              </div>
              <div class="form-group">
                <label>Price: {{product.price | currency}}</label>
              </div>
              <div class="form-group">
                <label>TotalAmount: {{totalAmount}}</label>
              </div>
              <button type="button" class="btn btn-primary" [routerLink]="['/customer/post-review',product.id]">Review</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
