
<div class="bootstrap-wrapper" style="margin-top: 50px;">
    <div class="container">
        <div class="text-center">
            <h3 class="mb-4">Placed Order</h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input [(ngModel)]="placedOrderDto.address" type="text" class="form-control" placeholder="Enter the name of the Coupon" name="address" required />
                </div>
                <div class="form-group">
                    <label>Order Description</label>
                    <textarea [(ngModel)]="placedOrderDto.orderDescription" class="form-control" name="orderDescription" placeholder="Enter a code here" required></textarea>
                </div>
                <div class="d-flex justify-content-between flex-wrap mt-3">
                    <button type="button" class="btn btn-primary" (click)="placedOrder(placedOrderDto)">Add Order</button>
                    <button type="button" class="btn btn-danger" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </div>
    </div>
  </div>
