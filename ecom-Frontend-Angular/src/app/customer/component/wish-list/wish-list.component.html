<div class="bootstrap-wrapper" style="margin-top: 50px;">
    <div class="container">
      <div class="text-center">
        <h3 class="mb-4">WishList Details</h3>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto" *ngFor="let pro of products">
          <div class="card-container">
            <img [src]="pro.processedImg" class="card-img-left img-fluid" alt="Product Image">
            <div class="card-content">
              <div class="form-group">
                <label>Name: {{pro.productName}}</label>
              </div>
              <div class="form-group">
                <label>Price: {{pro.price | currency}}</label>
              </div>
              <div class="form-group">
                <label>Description: {{pro.productDescription}}</label>
              </div>             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
