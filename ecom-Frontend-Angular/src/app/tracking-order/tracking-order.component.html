<div class="bootstrap-wrapper mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <form class="d-flex justify-content-center mb-3" (ngSubmit)="searchByTrackingId()">
                    <input [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" 
                           class="form-control me-2 w-100" type="search" 
                           placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row bg-light mt-5" >
            <div class="text-center bg-danger">
                <h5 class="">Order Tracking </h5>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="d-block mb-2">
                    <label for="">UserName: {{orders.userName}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">Description: {{orders.description}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">Amount: {{orders.amount}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">TotalAmount: {{orders.totalAmount}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">Date: {{orders.date}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">Address: {{orders.address}}</label>
                </div>
                <div class="d-block mb-2">
                    <label for="">OrderStatus: {{orders.orderStatus}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
