<div class="bootstrap-wrapper" style="margin-top: 50px;">
    <div class="container">
        <div class="text-center">
            <h3 class="mb-4">Add Product</h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="form-group">
                    <label>Question</label>
                    <textarea [(ngModel)]="faqDto.question" class="form-control" name="question" placeholder="Enter a description here" required></textarea>
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <textarea [(ngModel)]="faqDto.answer" class="form-control" name="answer" placeholder="Enter a description here" required></textarea>
                </div>
                <div class="d-flex justify-content-between flex-wrap">
                    <button type="button" class="btn btn-primary" (click)="postFAQ(productId,faqDto)">Add Product</button>
                    <button type="button" class="btn btn-danger" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </div>
    </div>
  </div>
