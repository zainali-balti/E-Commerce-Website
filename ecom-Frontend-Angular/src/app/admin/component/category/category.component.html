<div class="bootstrap-wrapper" style="margin-top: 50px;">
    <div class="container">
        <div class="text-center">
            <h3>Add Category</h3>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-8" style="margin: auto;">
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="field">
                    <label>Name</label>
                    <input [(ngModel)]="categoryDto.name" type="text" placeholder="Enter the name of the category" name="name" required>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea [(ngModel)]="categoryDto.description" name="description" placeholder="Enter a description here" required></textarea>
                </div>
                <div class="button d-flex justify-content-between flex-wrap">
                    <button type="button" class="btn btn-primary" (click)="addCategory()">Add Category</button>
                    <button type="button" class="btn btn-danger" (click)="resetForm()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
