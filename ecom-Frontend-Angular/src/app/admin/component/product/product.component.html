<div class="bootstrap-wrapper" style="margin-top: 50px;">
  <div class="container">
      <div class="text-center">
          <h3 class="mb-4">Add Product</h3>
      </div>
      <div class="row">
          <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
              <div *ngIf="successMessage" class="alert alert-success">
                  {{ successMessage }}
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">
                  {{ errorMessage }}
              </div>

              <div class="image-upload-container text-center mb-4">
                  <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" id="fileInput" />
                  <label for="fileInput" class="btn btn-outline-primary">Upload Image</label>
                  <div *ngIf="imagePreview" class="image-preview-container">
                      <img [src]="imagePreview" alt="Image Preview" class="circular-image" />
                  </div>
              </div>

              <div class="form-group">
                  <label>Name</label>
                  <input [(ngModel)]="productDto.name" type="text" class="form-control" placeholder="Enter the name of the product" name="name" required />
              </div>
              <div class="form-group">
                  <label>Description</label>
                  <textarea [(ngModel)]="productDto.description" class="form-control" name="description" placeholder="Enter a description here" required></textarea>
              </div>
              <div class="form-group">
                  <label>Price</label>
                  <input [(ngModel)]="productDto.price" type="number" class="form-control" placeholder="Enter the price" name="price" required />
              </div>
              <div class="form-group mb-4">
                  <label for="categorySelect">Select Category</label>
                  <select id="categorySelect" class="form-select" [(ngModel)]="productDto.categoryId" aria-label="Select Category" required>
                      <option value="" disabled selected>Select a category</option>
                      <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
                  </select>
              </div>
              <div class="d-flex justify-content-between flex-wrap">
                  <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
                  <button type="button" class="btn btn-danger" (click)="resetForm()">Clear</button>
              </div>
          </div>
      </div>
  </div>
</div>
